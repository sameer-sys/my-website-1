<!DOCTYPE html>
<html>
<head>
  <title>Mini TiinyHost</title>
  <style>
    body { font-family:Arial, sans-serif; text-align:center; padding:50px; }
    #output a { color:green; font-weight:bold; }
  </style>
</head>
<body>
  <h2>Upload Any File</h2>
  <input id="file" type="file" />
  <button onclick="upload()">Upload</button>
  <div id="output" style="margin-top:20px;"></div>

  <script>
    async function upload() {
      const fi = document.getElementById('file');
      if (!fi.files.length) return alert('Select a file first');
      const fd = new FormData();
      fd.append('file', fi.files[0]);
      const res = await fetch('https://mini-tiinyhost.onrender.com/upload', {
        method: 'POST',
        body: fd
      });
      const j = await res.json();
      const out = document.getElementById('output');
      if (j.url) {
        const url = 'https://mini-tiinyhost.onrender.com' + j.url;
        out.innerHTML = `✅ Uploaded: <br><a href="${url}" target="_blank">${url}</a>`;
      } else {
        out.textContent = `❌ Error: ${j.error || 'unknown'}`;
      }
    }
  </script>
</body>
</html>
