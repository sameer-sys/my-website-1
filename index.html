<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SameerHost - Instant Site Hosting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌐 SameerHost</h1>
    <p>Upload your HTML/CSS/JS ZIP and get a live public link instantly.</p>

    <div id="drop-area">
      <p><strong>Drag & drop your .zip file here</strong></p>
      <p>or</p>
      <input type="file" id="fileElem" accept=".zip" />
      <button id="uploadBtn">Upload</button>
    </div>

    <div id="progress" style="display:none;">
      ⏳ Uploading... please wait
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
